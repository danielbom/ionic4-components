<ion-content class="ion-fullscreen">
  <div class="content">
    <div class="login">
      <img class="logo" src="assets/img/logo/logo-instagram.png" />
      <div class="ion-padding">
        <ion-item lines="none">
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button expand="block" fill="outline" color="light" class="login-button">
          Login
        </ion-button>
      </div>
      <div class="strike">
        <span>OR</span>
      </div>
      <ion-button expand="block" fill="clear" color="light" class="login-button">
        <ion-icon name="logo-facebook"></ion-icon>
        Login with Facebook
      </ion-button>
    </div>
  </div>
</ion-content>
