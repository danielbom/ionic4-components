<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Slider With Arrows</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-fullscreen" scroll-y="false" scroll-x="false">
  <ion-slides
    #slider
    [options]="slidesOptions"
    (ionSlideWillChange)="onSlideChanged()"
  >
    <ion-slide
      *ngFor="let slide of slides; let i = index"
      [ngStyle]="{'background-image': 'url(' + slide.imageUrl +')'}"
    >
      <h2>{{slide.title}}</h2>
      <div
        class="swiper-button-prev swiper-button-white"
        (click)="prevSlide(slider, i)"></div>
      <div
        class="swiper-button-next swiper-button-white"
        (click)="nextSlide(slider, i)"></div>
    </ion-slide>
  </ion-slides>
</ion-content>
