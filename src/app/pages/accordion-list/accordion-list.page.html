<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Accordion List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>
    Accordion list example - Best places to visit:
  </p>

  <accordion-list
    *ngFor="let item of items; let index = index"
    [title]="item.name"
    textColor="#FFF"
    hasMargin="false"
    headerColor="#F53D3D"
    [expanded]="false"
  >
    <img [src]="item.imageUrl" />
    <p class="ion-text-wrap">{{item.description}}</p>
  </accordion-list>
</ion-content>
