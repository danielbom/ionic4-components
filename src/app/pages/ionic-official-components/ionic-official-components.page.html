<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Ionic Official Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of items" (click)="itemTapped(item)">
    <ion-item>{{item.title}}</ion-item>
  </ion-list>
</ion-content>
