<ion-header>
  <ion-toolbar>
    <ion-title>Theming</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>Setting theme</h3>
  <ion-button class="pop-in" (click)="changeTheme('')">Default</ion-button>
  <ion-button class="pop-in" color="dark" (click)="changeTheme('theme-dark')">Dark</ion-button>
  <ion-button class="pop-in" color="light" (click)="changeTheme('theme-light')">Light</ion-button>
</ion-content>
