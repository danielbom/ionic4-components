<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row *ngFor="let page of pages">
    <ion-button [routerLink]="['..', routes[page.component]]" class="pop-in">
      <ion-icon [name]="page.icon"></ion-icon>
      <ion-label>{{page.title}}</ion-label>
    </ion-button>
  </ion-row>
</ion-content>
