<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="itemTapped($event, item)" *ngFor="let item of items">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
